<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="/exercise_tracker/css/style.css">
  </head>
  <body>
    <h1>Exercise Tracker</h1>
    <form action = "/exercise_tracker/api/users" method = "post">
      <input type="text" name = "username", placeholder="Joe Biden" size="30" required>
      <input type="submit" value="Create New User">
    </form>
    <form id= "addExercise" method = "post">
      <input id = "userId" type="text" name = "id", placeholder="id"required>
      <input type="text" name = "description", placeholder="description" required>
      <input type="number" name = "duration", placeholder="duration (minutes)" required>
      <input type="date" name = "date", placeholder="date (yyyy-mm-dd)">
      <input type="submit" value="Log Exercise">
    </form>
    <form action = "/exercise_tracker/api/users" method = "get">
      <input type="submit" value="Get All Users">
    </form>
    <h2>Example Usage</h2>
    <p><b>Get users exercise log: </b><span>GET /api/users/:_id/logs?[from][&to][&limit]</span></p>
    <p><b>[ ]: </b>optional</p>
    <p><b>from, to: </b> dates (yyyy-mm-dd) <b>limit: </b>number</p>
    
    <script src="/exercise_tracker/js/main.js"></script>
  </body>
</html>
